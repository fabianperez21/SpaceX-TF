<app-nav (newRocket)="onShowCreate()"> </app-nav>
<div class="rockets--grid">
    <app-rocket [Rocket]="Rocket" *ngFor="let Rocket of rockets" (showRocket)="onShowPanel($event)"></app-rocket>
</div>


<div class="rocket--detail" [class.active]="showRocketDetail">

    <button class="btn rocket--close" (click)="toogleRocketDetail()">
        Cerrar
    </button>

    <div class="detail--text" [ngSwitch]="showPanel">
        <div class="detail--text" *ngSwitchCase="'createRocket'">
            <!-- <label> CREAR NUEVO COHETE</label> -->
            <input type="text" [(ngModel)]="Rocket.name" placeholder="Nombre del nuevo Rocket">
            <input type="text" [(ngModel)]="Rocket.country" placeholder="Pais">
            <textarea rows="5" cols="30" [(ngModel)]="Rocket.description" placeholder="Descripción"></textarea>
            <label>Altura [m]:</label><input type="number" [(ngModel)]="Rocket.height">
            <div class="detail--buttons">
                <button class="btn" (click)="createNew(Rocket)">
                    Guardar
                </button>
            </div>
        </div>
        <div class="detail--text" *ngSwitchCase="'showRocket'">
            <div class="rocket--img">
                <swiper [slidesPerView]="1">
                    <ng-template swiperSlide *ngFor="let img of Rocket.flickr_images">
                        <img [src]="img" [alt]="Rocket.name">
                    </ng-template>
                </swiper>
            </div>
            <h3 class="rocket--name">{{Rocket.name}}</h3>
            <p class="rocket--country">Pais: {{Rocket.country}}</p>
            <p class="rocket--description">{{Rocket.description}}</p>
            <p class="rocket-height">Altura: {{Rocket.height}}</p>
            <div class="detail--buttons">
                <button class="btn btn--edit" (click)="onChangeView()">
                    Editar
                </button>
                <button class="btn btn--delete" (click)="deleteRocket()"> <!-- (click)="deleteRocket()" -->
                    Eliminar
                </button>
            </div>
        </div>
        <div class="detail--text" *ngSwitchCase="'updateRocket'">
            <input type="text" [(ngModel)]="Rocket.name" placeholder="Nombre del Rocket">
            <input type="text" [(ngModel)]="Rocket.country" placeholder="Pais">
            <textarea rows="5" cols="30" [(ngModel)]="Rocket.description" placeholder="Descripción"></textarea>
            <input type="number" [(ngModel)]="Rocket.height" placeholder="Altura [m]">
            <div class="detail--buttons">
                <button class="btn" (click)="backNsave()">
                    Guardar
                </button>
            </div>
        </div>
